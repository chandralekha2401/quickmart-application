<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart - Footer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<footer class="bg-[#3A50A3] px-10 py-10 text-[#fff]">
    <div class="w-[calc(97.5%-15rem)] mx-auto">
        <div class="flex flex-wrap justify-between">
            <div class="flex-col">
                <p class="font-bold mt-7">QuickMart</p>
                <p class="mt-2">Bringing exceptional quality and value to customers worldwide!</p>
                <p class="mt-2">Email: <a href="mailto:support@quickmart.com" class="underline">support@quickmart.com</a></p>
                <p class="mt-2">Phone: +44 123 456 789</p>
                <p class="mt-2">Follow us on social media</p>
            </div>
    
            <div class="flex-col">
                <p class="font-bold mt-7">Legal</p>
                <p class="mt-2">Cookies Policy</p>
                <p class="mt-2">Privacy Policy</p>
                <p class="mt-2">Terms of Service</p>
            </div>
        </div>
        
        <div class="flex items-end gap-4">
            <p class="block mt-30">&copy; 2025 - All rights reserved</p>

            <img class="ml-auto w-[1.5em] h-[1.5em]" src="images/dribble.png" alt="dribble logo">
            <img class="w-[1.5em] h-[1.5em]" src="images/ig.png" alt="ig logo">
            <img class="w-[1.5em] h-[1.5em]" src="images/yt.png" alt="yt logo">
        </div>
    </div>
</footer>
</body>
</html>
