<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickMart-Product2</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    </head>
    <script src="JS/header.js"></script>
    <script src="JS/footer.js"></script>
    <script src="JS/product.js" defer></script>
</head>
<body>
 <div id="header-container"></div>
    <main>
        <section>
            <h1 class="text-center font-bold text-[40px]">Our Products</h1>
            <h1 class=" flex flex-row items-center justify-center py-4 bg-white-100 space-x-10">You can find everything here!</h1>
        </section>
        <section>
        <h2 class="text-center font-bold text-[30px]">Find the product you are looking for</h2>
        <form action="#">
            <div class="flex justify-center items-center mt-4">
                <input type="text" name="search"   placeholder="Search Products..." class="w-100 p-2 border rounded">
            </div>
        </form>
    </section>
        <section class="flex justify-center mt-10">
            <div class="grid grid-cols-1 gap-6 w-full max-w-6xl">
                <!-- Card 1 -->
                <div class="bg-white shadow-lg rounded-lg p-6">
                    <h3 class="text-lg font-semibold mb-2">Clothes Collection</h3>
                    <div class="grid grid-cols-3 gap-4">
                        <!-- Product 1 -->
                        <div class="border p-3 rounded">
                            <img src="./images/tshirt.jpg" alt="Product 1" class="w-full h-30 object-cover rounded">
                            <h4 class="text-sm font-semibold mt-2">T-Shirt</h4>
                            <div class="flex items-center mt-2">
                                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                                <span class="ml-2 text-sm font-semibold text-blue-600">$699</span>
                            </div>
                            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
                        </div>
                        <!-- Product 2 -->
                        <div class="border p-3 rounded">
                            <img src="./images/hoodie.jpg" alt="Product 2" class="w-full h-32 object-cover rounded">
                            <h4 class="text-sm font-semibold mt-2">Hoodie</h4>
                            <div class="flex items-center mt-2">
                                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                                <span class="ml-2 text-sm font-semibold text-blue-600">$199</span>
                            </div>
                            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
                        </div>
                        <!-- Product 3 -->
                        <div class="border p-3 rounded">
                            <img src="./images/pant.jpg" alt="Product 3" class="w-full h-32 object-cover rounded">
                            <h4 class="text-sm font-semibold mt-2">TrackPant</h4>
                            <div class="flex items-center mt-2">
                                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                                <span class="ml-2 text-sm font-semibold text-blue-600">$149</span>
                            </div>
                            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
                        </div>
                    </div>
                </div>
<!-- Card 2 -->
<div class="bg-white shadow-lg rounded-lg p-6">
    <h3 class="text-lg font-semibold mb-2">Pet Essentials</h3>
    <div class="grid grid-cols-3 gap-4">
        <!-- Product 4 -->
        <div class="border p-3 rounded">
            <img src="./images/petfood.jpg" alt="Product 4" class="w-full h-32 object-cover rounded">
            <h4 class="text-sm font-semibold mt-2">Pet Food</h4>
            <div class="flex items-center mt-2">
                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-semibold text-blue-600">$99</span>
            </div>
            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
        </div>
        <!-- Product 5 -->
        <div class="border p-3 rounded">
            <img src="./images/shampoo.jpg" alt="Product 5" class="w-full h-32 object-cover rounded">
            <h4 class="text-sm font-semibold mt-2">Pet Shampoo</h4>
            <div class="flex items-center mt-2">
                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-semibold text-blue-600">$179</span>
            </div>
            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
        </div>
        <!-- Product 6 -->
        <div class="border p-3 rounded">
            <img src="./images/bed.jpg" alt="Product 6" class="w-full h-32 object-cover rounded">
            <h4 class="text-sm font-semibold mt-2">Pet Bed</h4>
            <div class="flex items-center mt-2">
                <img src="./images/logo.png" alt="Brand" class="w-6 h-6 rounded-full">
                <span class="ml-2 text-sm font-semibold text-blue-600">$79</span>
            </div>
            <button class="buy-btn mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-full">Buy Now</button>
        </div>
    </div>
</div>
</div>        
        </section>
        <div class=" flex flex-row items-center justify-center py-4 bg-white-100 space-x-10">
        <button id="load-back-btn" class="mt-2 bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 w-50">Go Back</button>
    </div>
    </main>
    <div id="footer-container"></div>
</body>
</html>
